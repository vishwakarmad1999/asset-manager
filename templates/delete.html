{% extends 'templates/base.html' %}

{% block title %} {{ block.super }} Delete {% endblock %}

{% block content %}
<div align="center" class="display-4">
	<form method="post">
	{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
</div>
{% endblock %}
