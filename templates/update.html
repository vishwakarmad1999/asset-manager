{% extends "templates/base.html" %}
{% block title %}{{ block.super }} Update {% endblock %}

{% block content %}

{% if form.errors %}
	{{ errors }}
{% endif %}

{% if is_verified %}
<div align="center">
	<form method='POST' style="font-size: 120%; width: 30%;"> 
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="btn btn-outline-primary btn-block" value="Update">
	</form>
</div>
{% else %}
<h2 class="text-center display-4"><a href='{% url "verify_user" %}'>Verify yourself first</a></h2>
{% endif %}

{% endblock %}
